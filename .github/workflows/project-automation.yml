---
name: project-automation
on:
  push:
    branches:
      - 'main'
    paths:
      - 'PROJECT.yaml'
      - '.github/workflows/project-automation.yml'
      - 'tools/project-automation/project-automation.py'
      - 'tools/project-automation/requirements.txt'

permissions:
  checks: read
  contents: read
  discussions: write
  issues: write
  packages: read
  pages: write
  repository-projects: write
jobs:
  project-updater:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Prepare the environment
        run: |
          sudo apt-get update -y
          sudo apt-get install gh python3 python3-pip python3-venv -y
      - name: Install Python dependencies and run the tool
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip3 install -r tools/project-automation/requirements.txt
          pip3 freeze
          echo "gh cli: $(which gh)"
          pip freeze
          python3 tools/project-automation/project-automation.py
